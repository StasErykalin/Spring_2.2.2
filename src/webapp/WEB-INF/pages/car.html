<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars List</title>
</head>
<body>
<h1>Cars List</h1>
<table>
    <thead>
    <tr>
        <th>Brand</th>
        <th>Colour</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.brand}"></td>
        <td th:text="${car.colour}"></td>
        <td th:text="${car.yearOfProduction}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
